<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Delete Slime</title>
    <script src="./helper.js" type="text/javascript"></script>
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
</head>

<body>
    <script>
        // send non-logged-in to login page
        const loginPage = "/"
        const userHomepage = "/home/homepage.html"
        const userData = localStorage.getItem('userInfo');
        if (!userData) window.location.replace(loginPage)

        try {
            // send users without admin role to user homepage
            const role = JSON.parse(userData)[0].role
            if (role !== "admin") window.location.replace(userHomepage)
        } catch {
            // failsafe: send users whose role could not be determined to login page
            if (!userData) window.location.replace(loginPage)
        }
    </script>

    <script defer src="../../adminsidebar.js"></script>

    <!-- Navbar stuff -->
    <div id="mySidebar" class="sidebar">
    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">â˜°</button>
    </div>
    
    <section>
        <div>
            <h1>Delete Slimes</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Slime ID</th>
                        <th>Slime Name</th>
                        <th>Slime Type</th>
                        <th>Move #1</th>
                        <th>Move #2</th>
                        <th>Move #3</th>
                        <th>Health</th>
                        <th>Weakness</th>
                    </tr>
                </thead>
                <tbody id="module-tbody"></tbody>
            </table>
        </div>
    </section>

    <template id="row-template">
        <tr>
            <td class="slime_id">-</td>
            <td class="slime_name">-</td>
            <td class="slime_type">-</td>
            <td class="slime_move1">-</td>
            <td class="slime_move2">-</td>
            <td class="slime_move3">-</td>
            <td class="slime_health">-</td>
            <td class="weakness">-</th>
            <td class="remove"><button type="submit">Delete Slime</button></td>
        </tr>
    </template>

    <div id="btnDiv">
        <ul>
            <button class="gradient-button href" type="submit"><a href="/allSlime/post/">New
                    Slime</a></button>
            <button class="gradient-button href" type="submit"><a href="/allSlime/put/">Update
                    Slime</a></button>
        </ul>
    </div>
</body>
<!-- logout -->
<script>
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('userInfo');
        window.location.replace("/");
    }
</script>
<script>//for navbar
    //for nav bar
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementsByClassName("openbtn")[0].style.opacity = 0
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementsByClassName("openbtn")[0].style.opacity = 100
    }</script>

</html>
